<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Students - JNU Placement Cell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: beige;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #00bfff;
            padding: 10px 0;
            text-align: center;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .button-container button {
            background-color: #00bfff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
        }
        .button-container button:hover {
            background-color: #008ecc;
        }
        footer {
            background-color: #00bfff;
            text-align: center;
            padding: 10px 0;
            color: #fff;
        }
        footer img {
            height: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>For Students - JNU Placement Cell</h1>
    </header>
    <div class="container">
        <div class="button-container">
            <button onclick="window.open('register.html', '_blank')">Register</button>
            <button onclick="window.open('login.html', '_blank')">Login</button>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Jawaharlal Nehru University Placement Cell</p>
        <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="email.png" alt="Email"></a>
    </footer>
</body>
</html>
